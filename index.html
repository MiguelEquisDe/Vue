            </form>

            <!-- Result -->

                <img src="1615808713_039343_1615808762_noticia_normal.jpg" alt="" class="result__avatar">
                <p class="result__bio">a</p>
                <br>
                <a href="www.sena.edu.co" class="">www.sena.edu.co</a>
            </div>

            <!-- Error -->
            <div class="result__error"></div>
        </article>
    </div>
